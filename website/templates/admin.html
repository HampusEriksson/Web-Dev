{% extends "base.html" %} {% block title %}Admin{% endblock %} {% block content %}
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">Add card</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter name" />
    </div>
    <div class="form-group">
        <label for="rarity">Rarity</label>
        <input type="name" class="form-control" id="rarity" name="rarity" placeholder="Enter rarity" />
    </div>

    <div class="form-group">
        <label for="rarity">Price</label>
        <input type="name" class="form-control" id="price" name="price" placeholder="Enter price" />
    </div>
    <div class="form-group">
        <label for="file">Image</label>
        <input type="file" class="form-control" id="file" name="file" placeholder="Upload image" />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
